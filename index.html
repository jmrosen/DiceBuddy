<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Buddy</title>
    <!doctype html>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Silkscreen:wght@700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dice Buddy</h1>
        <h3 style="margin-top:-20px; max-width: 80%; margin-bottom: 30px;"> - Virtual Dice Calculator - </h3> 
    </header>

    <main>

        <form action="">
            <div id="number-of-dice">
                <label for="number-of-dice" >Number Of Dice: </label>
                <input id="number-of-dice-input" name="number-of-dice" type="number" value=1>
            </div>
    
            <div id="die-size">
                <Label for="die-size">Choose A Die: </Label>
                <select id="die-size-input" name="die-size">
                    <option value="D20">D20</option>
                    <option value="D12">D12</option>
                    <option value="D10">D10</option>
                    <option value="D8">D8</option>
                    <option value="D6">D6</option>
                    <option value="D4">D4</option>
                </select>
            </div>
    
            <div id="modifier" style="max-width: 85%;">
                <label for="atk/dmg-modifier">Atk/Dmg Modifier: +/- </label>
                <input id="modifier-input" name="atk/dmg-modifier" type="number" value="0"></input>
            </div>
    
            <div id="rollBtn">
                    <img src="images\clipart2168416.png" style="width:70px;">
                    <a id="roll" type="submit">Roll</a>
            </div>
        </form>

        <div id="last-roll">
            <div>
                <p>Last Roll:</p>
            </div>
            <p id="result"></p>
        </div>

        <div id="history">
            <table id="table">
                <tr id="table-header">
                    <th>Number Of Dice:</th>
                    <th>Die Size:</th>
                    <th>Modifier:</th>
                    <th>Result:</th>
                </tr>
                <tr>
                    <td class="table-item"> </td>
                    <td class="table-item"> </td>
                    <td class="table-item"> </td>
                    <td class="table-item"> </td>
                </tr>

            </table>
        </div>
    <footer>
        <p>A project by Jason Rosensteel</p>
        <p>Happy Rolling! Check out my other projects on <a href="https://github.com/jmrosen">GitHub</a>!</p>
    </footer>    

    </main>
    <script src="app.js"></script>
</body>
</html>
